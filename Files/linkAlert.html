<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen a Pantalla Completa</title>
    <style>
        /* Estilos para que la imagen ocupe el 100% de la pantalla */
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body, html {
            height: 100%;
            width: 100%;
        }
        .full-screen-img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="https://script.google.com/a/macros/unal.edu.co/s/AKfycbzrqAoZVPEZuxTO82yorgKnNJMjxico1hbv3PiMd3BWpCa3XKKdrf2u-YWdMDe3R4dbVw/exec" target="_blank">
        <img src="https://github.com/VicedecanaturaUnal/AppCitas/blob/main/Resources/aviso_url.jpg?raw=true" alt="Imagen a pantalla completa" class="full-screen-img">
    </a>
</body>
</html>
